name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust toolchain
        run: rustup update
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
